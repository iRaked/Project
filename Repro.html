    /* Modificar el estilo del radio-logo para posicionar el botón correctamente */
    .radio-logo {
        width: 120px;
        height: 120px;
        margin: 25px auto 20px;
        border: 3px solid rgb(255, 255, 255);
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        animation: vinylSpin 3s linear infinite, glow 3s infinite alternate;
        box-shadow: 0 0 15px rgb(255, 255, 255);
        z-index: 3;
    }
    
    /* Crear un pseudo-elemento para la imagen de fondo con opacidad */
    .radio-logo::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://i.imgur.com/g0anXBS.png);
        background-size: cover;
        background-position: center;
        opacity: 0.8; /* Ajusta la opacidad aquí */
        z-index: 1;
    }
    
    /* Añadir el círculo central del vinilo */
    .radio-logo::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: #333;
        border: 1px solid rgba(0, 0, 0, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        z-index: 2;
    }
    
    /* Mejorar la animación de giro del vinilo */
    @keyframes vinylSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Mejorar el efecto de brillo */

        0% { 
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border-color: rgba(255, 0, 0, 0.6);
        }
        100% { 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 0.9);
        }

    /* Contenedor de título con neón */
    .neon-title {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
    flex-direction: column;
    align-items: center;
}
    
    /* Estilo para las palabras */
    .neon-word {
        display: flex;
    }
    
    /* Estilo para cada letra con neón */
    .neon-letter {
        display: inline-block;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        font-size: 3.2rem;
        text-transform: uppercase;
        color: white;
        text-shadow: 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 40px #ff0000;
        animation: neon-flicker 3s infinite alternate-reverse, neon-pulse 2s infinite;
        animation-delay: var(--delay);
        transform-style: preserve-3d;
    }
    
    /* Efecto de reflejo para las letras */
    .neon-letter::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -15px;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, rgba(221, 78, 78, 0.3), rgba(78, 221, 78, 0.3));
        border-radius: 50%;
        filter: blur(3px);
        animation: reflectionPulse 3s infinite alternate var(--delay);
    }
    
    .neon-reflection {
        position: absolute;
        bottom: -15px;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
            to bottom, 
            rgba(255, 0, 0, 0.5), 
            rgba(255, 0, 0, 0.1)
        );
        filter: blur(3px);
        border-radius: 50%;
        transform: scaleX(0.8);
        opacity: 0.6;
        animation: reflection-pulse 2s infinite;
    }
    
    /* Ondas de audio debajo del título */
    .audio-waves {
        display: flex;
        justify-content: center;
        gap: 3px;
        padding: 15px 0;
        margin-top: 5px;
        margin-bottom: 15px;
        width: 100%;
        max-width: 380px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .wave-bar {
        width: 4px;
        height: var(--height);
        background: linear-gradient(to top, #ffffff, #ffffff);
        border-radius: 2px;
        animation: wave-animation 1.2s infinite ease-in-out;
        animation-delay: var(--delay);
    }
    
    @keyframes wave-animation {
        0%, 100% {
            transform: scaleY(0.5);
        }
        50% {
            transform: scaleY(1);
        }
    }
    
    /* Efecto de brillo en el fondo */
    .glow-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 140%;
        background: radial-gradient(
            ellipse at center,
            rgba(236, 1, 1, 0.2) 0%,
            rgba(78, 221, 78, 0.1) 40%,
            transparent 70%
        );
        filter: blur(20px);
        z-index: 0;
        opacity: 0.6;
        animation: glowPulse 5s infinite alternate;
        pointer-events: none;
    }
    
    /* Animaciones */
    @keyframes letterPulse {
        0% {
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.9),
                0 0 12px rgba(221, 78, 78, 0.7),
                0 0 24px rgba(78, 221, 78, 0.5);
            color: rgba(255, 255, 255, 0.9);
        }
        100% {
            text-shadow:
                0 0 10px rgba(255, 255, 255, 1),
                0 0 20px rgba(221, 78, 78, 0.9),
                0 0 30px rgba(221, 78, 78, 0.7),
                0 0 40px rgba(78, 221, 78, 0.5);
            color: rgba(255, 255, 255, 1);
        }
    }
    
    @keyframes letterFloat {
        0% { transform: translateY(0px) translateZ(0); }
        30% { transform: translateY(-3px) translateZ(10px); }
        70% { transform: translateY(2px) translateZ(5px); }
        100% { transform: translateY(-1px) translateZ(0); }
    }
    
    @keyframes reflectionPulse {
        0% { opacity: 0.2; transform: scale(0.8); }
        100% { opacity: 0.6; transform: scale(1.2); }
    }
    
    @keyframes barDance {
        0% { height: calc(var(--height) * 0.6); opacity: 0.6; }
        100% { height: var(--height); opacity: 0.9; }
    }
    
    @keyframes glowPulse {
        0% { opacity: 0.4; filter: blur(20px); }
        100% { opacity: 0.8; filter: blur(25px); }
    }
    
    @keyframes wordRotate {
        0%, 100% { transform: rotateX(0deg); }
        25% { transform: rotateX(2deg); }
        75% { transform: rotateX(-2deg); }
    }
    
    @keyframes wordFloat {
        0% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(1px); }
    }
    
    @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            opacity: 1;
            text-shadow: 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 40px #ff0000;
        }
        20%, 22%, 24%, 55% {
            opacity: 0.8;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
        }
    }
    
    @keyframes neon-pulse {
        0%, 100% {
            filter: brightness(1);
        }
        50% {
            filter: brightness(1.5);
        }
    }
    
    @keyframes reflection-pulse {
        0%, 100% {
            opacity: 0.3;
            width: 80%;
            left: 10%;
        }
        50% {
            opacity: 0.6;
            width: 90%;
            left: 5%;
        }
    }
    
    /* Intensificar animaciones cuando el reproductor está activo */
    .player-container.playing .wave-bar {
        animation-duration: 0.8s;
    }
    
    .player-container.playing .neon-letter {

            letterPulse 2s infinite ease-in-out alternate var(--delay),

        // Radio player functionality
document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.getElementById('playButton');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumePercentage = document.getElementById('volumePercentage');
    const listenersCount = document.getElementById('listenersCount');
    
    // Create audio element
    const audio = new Audio();
    audio.src = "https://antyserv.in/8100/stream"; // Radio stream URL
    audio.volume = 0.7;
    audio.crossOrigin = "anonymous"; // Important for some streams
    
    
    let isPlaying = false;
    
    // Play/Pause button
    playButton.addEventListener('click', function() {
        if (isPlaying) {
            // Pause
            audio.pause();
            playButton.innerHTML = "▶";
            document.querySelector('.player-container').classList.remove('playing'); // Detener las animaciones de sonido
        } else {
            // Play
            audio.play().catch(e => {
                console.error("Error playing audio:", e);
                // Solo en caso de error mostramos un mensaje
                document.getElementById('sonic_title').textContent = "Error al reproducir";
            });
            playButton.innerHTML = "⏸";
            
            // No mostramos "Cargando..." y mantenemos el título actual
            document.querySelector('.player-container').classList.add('playing'); // Activar las animaciones de sonido
        }
        isPlaying = !isPlaying;
    });

    // Error handler
    audio.addEventListener('error', function() {
        document.getElementById('sonic_title').textContent = "Error con la transmisión";
        playButton.innerHTML = "▶";
        isPlaying = false;
    });
    
    // Volume control with dynamic icon and percentage display
    volumeSlider.addEventListener('input', function() {
        const volume = volumeSlider.value;
        audio.volume = volume;
        updateVolumeIcon(volume);
        
        // Actualizar el porcentaje mostrado
        const volumePercentage = document.getElementById('volumePercentage');
        volumePercentage.textContent = Math.round(volume * 100) + '%';
        
        // Actualizar el efecto de llenado del slider
        volumeSlider.style.setProperty('--volume-percent', Math.round(volume * 100) + '%');
    });

    // Asegurarnos de que el porcentaje inicial se muestra correctamente
    document.getElementById('volumePercentage').textContent = 
        Math.round(volumeSlider.value * 100) + '%';

    // También actualizar el porcentaje en la función de mute/unmute
    document.getElementById('volumeIcon').addEventListener('click', function() {
        if (audio.volume > 0) {
            // Si hay volumen, guardarlo y silenciar
            previousVolume = audio.volume;
            audio.volume = 0;
            volumeSlider.value = 0;
            updateVolumeIcon(0);
            document.getElementById('volumePercentage').textContent = '0%';
            
            // Actualizar el efecto de llenado del slider
            volumeSlider.style.setProperty('--volume-percent', '0%');
        } else {
            // Si está silenciado, restaurar volumen anterior
            audio.volume = previousVolume;
            volumeSlider.value = previousVolume;
            updateVolumeIcon(previousVolume);
            document.getElementById('volumePercentage').textContent = 
                Math.round(previousVolume * 100) + '%';
            
            // Actualizar el efecto de llenado del slider
            volumeSlider.style.setProperty('--volume-percent', Math.round(previousVolume * 100) + '%');
        }
    });

    // Función para actualizar el icono según el nivel de volumen
    function updateVolumeIcon(volume) {
        const volumeIcon = document.getElementById('volumeIcon');
        
        // Eliminar todas las clases de volumen existentes
        volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down', 'fa-volume-off', 'fa-volume-mute');
        
        // Agregar la clase apropiada según el nivel de volumen
        if (volume >= 0.7) {
            volumeIcon.classList.add('fa-volume-up');
        } else if (volume >= 0.3) {
            volumeIcon.classList.add('fa-volume-down');
        } else if (volume > 0) {
            volumeIcon.classList.add('fa-volume-off');
        } else {
            volumeIcon.classList.add('fa-volume-mute');
        }
    }

    // Inicializar el icono y porcentaje con el valor actual
    updateVolumeIcon(volumeSlider.value);
    
    // Variable para almacenar el volumen anterior cuando se silencia
    let previousVolume = 0.7;
});

    const isNoDj = djText === '' || djText === '--' ||

    if (isNoDj) {
        // Si no hay DJ, usar AutoDj
        sonicDj.textContent = 'AutoDj';
        currentDj = 'AutoDj';
    } else if (djText !== currentDj && djText !== 'AutoDj') {
        // Si hay un nuevo DJ real, permitir la actualización
        currentDj = djText;
    } else if (djText !== currentDj) {
        // Si hay un intento de cambio que no sea a un DJ real, restaurar
        sonicDj.textContent = currentDj;
    }
}
}

// Ejecutar la comprobación inicial
setTimeout(monitorUpdates, 2000);

// Establecer un intervalo para verificar periódicamente
// Usamos 2 segundos para tener un buen balance entre rendimiento y respuesta
setInterval(monitorUpdates, 2000);
});

// Función para actualizar la fecha y hora
function updateDateTime() {
const now = new Date();

// Formatear la hora (formato 24h)
const hours = String(now.getHours()).padStart(2, '0');
const minutes = String(now.getMinutes()).padStart(2, '0');
const seconds = String(now.getSeconds()).padStart(2, '0');
const timeString = `${hours}:${minutes}:${seconds}`;

// Formatear la fecha (formato dd/mm/yyyy)
const day = String(now.getDate()).padStart(2, '0');
const month = String(now.getMonth() + 1).padStart(2, '0'); // +1 porque los meses van de 0 a 11
const year = now.getFullYear();
const dateString = `${day}/${month}/${year}`;

// Actualizar los elementos en el DOM
document.getElementById('current-time').textContent = timeString;
document.getElementById('current-date').textContent = dateString;
}

// Actualizar inmediatamente al cargar la página
updateDateTime();

// Actualizar cada segundo
setInterval(updateDateTime, 1000);

// Funcionalidad para el botón de historial
document.addEventListener('DOMContentLoaded', function() {
const historyButton = document.getElementById('historyButton');
const historyContainer = document.getElementById('historyContainer');
const closeHistory = document.getElementById('closeHistory');
const playerContainer = document.querySelector('.player-container');

// Función para mostrar el historial
historyButton.addEventListener('click', function() {
historyContainer.classList.add('active');
playerContainer.classList.add('blur-background'); // Añadir efecto de difuminado

// Opcional: Verificar si el contenido ya ha sido cargado
const historyContent = document.getElementById('sonic_history');
if (historyContent && historyContent.children.length === 0) {
    // Podríamos mostrar un mensaje de carga o animación aquí
    historyContent.innerHTML = '<div class="loading-history">Cargando historial...</div>';
}
});

// Función para cerrar el historial
closeHistory.addEventListener('click', function() {
historyContainer.classList.remove('active');
playerContainer.classList.remove('blur-background'); // Quitar efecto de difuminado
});

// Cerrar el historial al hacer clic fuera del contenedor
window.addEventListener('click', function(event) {
if (event.target === historyContainer) {
    historyContainer.classList.remove('active');
    playerContainer.classList.remove('blur-background'); // Quitar efecto de difuminado
}
});

// Evitar que los clics dentro del contenedor lo cierren
historyContainer.addEventListener('click', function(event) {
event.stopPropagation();
});
});
